<div class="card">
  <div class="card-image-bg">
    <img class="card-img-top" [src]="artist?.picture" [alt]="artist?.name">
  </div>

  <div class="card-body">
    <h5 class="card-title">{{artist?.name}}</h5>
    <p class="card-text">{{artist?.nb_fan? artist?.nb_fan : 'N/A'}} Fans</p>
  </div>
</div>
